<div class="container">

    <div> <h1> Filmes de {{category.name}} </h1> </div>

    <div class="card-container">

        <mov-movie *ngFor="let m of movies" [movie]="m"></mov-movie>

        <div *ngIf="movies.length == 0"> <a routerLink="/add-movie">Não existe nenhum filme deste gênero, adicione algum filme.</a> </div>

    </div>

</div>
